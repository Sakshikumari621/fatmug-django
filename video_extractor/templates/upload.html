<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .label-text {
            text-align: left;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .file-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="upload-container">
        <h1>Upload Video</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="label-text">Video Title</div>
            <input type="text" name="title" placeholder="Enter video title" required>

            <div class="label-text">Language</div>
            <input type="text" name="language" placeholder="Enter language code (e.g., 'en' for English)" required>

            <div class="file-container">
                <label for="file-upload" class="file-label">Choose Video</label>
                <input id="file-upload" type="file" name="video_file" required
                    onchange="document.querySelector('.file-name').textContent = this.files[0].name;">
                <div class="file-name">No file chosen</div>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>

</body>

</html>
